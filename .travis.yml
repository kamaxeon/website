---
sudo: required
language: generic
dist: trusty 

addons:
  apt:
    sources:
    - sourceline: 'deb http://packages.cloud.google.com/apt cloud-sdk-jessie main'
    - key_url: 'https://packages.cloud.google.com/apt/doc/apt-key.gpg'
    packages:
    - npm
    - google-cloud-sdk

before_install:
  - sudo npm -g install grunt-cli karma bower

install:
  - npm install
  - bower install

script:
  - grunt

before_deploy:
  - echo $DEPLOY_KEY_FILE_PRODUCTION > /tmp/gcloud.json
  - gcloud auth activate-service-account --key-file /tmp/gcloud.json
  - gsutil defacl ch -u AllUsers:R gs://$GCS_BUCKET

deploy:
  skip_cleanup: true
  provider: script
  script: gsutil -m rsync -d -r build/ gs://$GCS_BUCKET
  on:
    branch: master

after_deploy:
  - rm /tmp/gcloud.json
